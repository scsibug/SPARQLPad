<script> 
$(document).ready(function() {
  $("#query-form").submit(function(event) {
    event.preventDefault();

    var $form = $(this),
        sparql = $("#sparql").val(),
        triples = $("#triples").val(),
        tripleformat = $("#tripleformat").val(),
        url = $form.attr('action');
    $.post(url, {sparql: sparql, triples: triples, tripleformat: "n3"},
      function(data) {
        $("#query-type").text(data.queryType + " Query Results");
        $("#query-results").val(data.queryType);
      });

  });
});
</script>
